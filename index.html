<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration</title>
    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

    <style>
        body {
            background-color: beige;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Robotics Club Registration</h1>
            <p>Welcome to the Robotics Club! Please fill out the form to register.</p>
        </div>


        <div class="form-container">
            <form action="#" method="POST">

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>


                <div class="mb-3">
                    <label class="form-label">Preferred Robotics Topics</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic1" value="AI">
                        <label class="form-check-label" for="topic1">Programming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic2" value="Robotics">
                        <label class="form-check-label" for="topic2">Electronics</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic3" value="IoT">
                        <label class="form-check-label" for="topic3">Mechanical Design</label>
                    </div>
                </div>

                
                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="beginner" value="Beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="intermediate" value="Intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="level" id="advanced" value="Advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>

                
                <div class="mb-3">
                    <label for="projects" class="form-label">Preferred Robotics Subject</label>
                    <select class="form-select" id="projects" name="projects">
                        <option selected disabled>Choose a project...</option>
                        <option value="Project1">AI-based Robotics</option>
                        <option value="Project2">Autonomous Vehicles</option>
                        <option value="Project3">Smart Robots</option>
                    </select>
                </div>

                
                <div class="mb-3">
                    <label for="reason" class="form-label">Statement of interest</label>
                    <textarea class="form-control" id="reason" name="reason" rows="4"></textarea>
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        
        <div class="footer">
            <p>For more information, visit our <a href="https://www.example.com" target="_blank">official website</a>.</p>
        </div>
    </div>

    
    
</body>
</html>
